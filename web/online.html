<!DOCTYPE html>
<html>
<head>
	<title>Hex Game</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Bootstrap core CSS -->
    <link href="./bootstrap-3.3.6-dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="./bootstrap-3.3.6-dist/css/bootstrap-theme.min.css" rel="stylesheet">
	
    <link href="./hex.css" rel="stylesheet">
</head>

	<body id="body" role = "document" onselectstart="return false;" oncontextmenu="window.event.returnValue=false" >

		<!-- Fixed navbar -->
		<nav class="navbar navbar-inverse navbar-fixed-top ">
			
			<div class = "col-xs-1 right">
				<ul class="nav navbar-nav right">
					<li class="dropdown">
						<a class="dropdown-toggle" data-toggle="dropdown">
							<span class="glyphicon glyphicon-menu-hamburger"></span>
						</a>
						<ul class="dropdown-menu" role="menu" >
							<li><a onclick="HexProject.namespace.help();">About</a></li>
							<li class="dropdown-submenu">
								<a class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="false" aria-expanded="false">NewGame<span class="caret"></span></a>
								<ul class="dropdown-menu">
									<li class="btn-default" onclick="HexProject.namespace.createRoom();">Create Room</li>
									<li class="btn-default" onclick="HexProject.namespace.randomRoom();">Search Enemy</li>
								</ul>
							</li>
							<li class="dropdown-submenu">
								<a class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="false" aria-expanded="false">Enter <span class="caret"></span></a>
								<ul class="dropdown-menu">
									<li class="btn-default" onclick="HexProject.namespace.enterRoom();">RoomId:<input type="number" id = "roomId">Enter</li>
								</ul>
							</li>
							<li class="dropdown-submenu">
								<a class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="false" aria-expanded="false">Setting <span class="caret"></span></a>
								<ul class="dropdown-menu">
									<li class="btn-default" onclick="HexProject.namespace.setDifficulty();HexProject.namespace.initGame();">Size:<input type="number" value = 10 id = "number" min="5" max="15">Start</li>
								</ul>
							</li>
						</ul>
					</li>
				</ul>
			</div>
			<a id="Title" class="navbar-brand col-xs-11" style="font-size: 200%;">Hex Board Game</a>
		</nav>
	<div>
	

</div>
<div id="GameBoard"></div>

<div class="fixed">
	<button id ="OOO" type="button" class="btn btn-primary" onclick="myCanvas.addObj('OOO',HexProject.namespace.myColor);
	HexProject.namespace.msg('OOO')">:O</button>
	<button id ="Heart" type="button" class="btn btn-primary" onclick="myCanvas.addObj('Heart',HexProject.namespace.myColor);
	HexProject.namespace.msg('Heart')">Heart</button>
	<button id ="undo" type="button" class="btn btn-primary" onclick="HexProject.namespace.undoClick();">undo</button>
	<button id ="surrender" type="button" class="btn btn-primary" onclick="HexProject.namespace.surrender();">surrender</button>
	<button id ="restart" type="button" class="btn btn-primary" onclick="HexProject.namespace.restart();">restart</button>
</div>
<canvas id="myCanvas" class="full"></canvas>
</body>
<script src="./jquery-1.12.0.min.js"></script>
<script src="./bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
<script src="./HexProject.js"></script>
<script src="./FullScreenCanvas.js"></script>
<script type="text/javascript">
	var myCanvas = new newCanvas();
	myCanvas.start();

	HexProject.namespace.initGame();

	window.addEventListener('resize', function(event){
	  // do stuff here
	  HexProject.namespace.resize();
	  myCanvas.resize();
	});

	Element.prototype.remove = function() {
		this.parentElement.removeChild(this);
	}
	NodeList.prototype.remove = HTMLCollection.prototype.remove = function() {
		for(var i = this.length - 1; i >= 0; i--) {
			if(this[i] && this[i].parentElement) {
				this[i].parentElement.removeChild(this[i]);
			}
		}
	}
	$(document).ready(function(){ 
		$(window).keydown(function(event){
			console.log("key "+event.keyCode+" pressed.");
			//press f2
			if(event.keyCode == 113){
				HexProject.namespace.initGame();
			}
		});
	});
</script>
</html>
