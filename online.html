<script type="text/javascript">
var url = 'wss://10.0.1.167:8080';
url = 'wss://140.116.247.163:8080';
var myColor = "Red";
var myTurn = false;
var size = 12;
var game = [];
var r = 15;
var myText;
var ws;

var color;
var end = false;
initGame();

function setDifficulty(){
	var num = parseInt(document.getElementById("number").value);
	if(num <5 || num >15)
		alert("set size between 5 and 20 please.");
	else
		size = 2 + num;
}

function initGame(){
	
	r = Math.min((window.innerHeight-100)/(size-2)/3 * 0.75 , (window.innerWidth)/(size-1)/Math.sqrt(3) * 0.75);

	console.log("initGame");
	end = false;
	document.getElementById("GameBoard").remove();
	var div = document.createElement('div');
	div.id = "GameBoard";
	document.getElementById("body").appendChild(div);
	
	myText = document.getElementById("Title");
	myText.style.color = "white";
	myText.innerText = "NewGame or Enter."
	
	color = "Red"
	drawBoard(size);
	
	var gamelength = game.length;
	for(var i=0;i<gamelength;i++){
		game.pop();
	}
	for(var i=0;i<size;i++){
		var tmp = [];
		for(j=0;j<size;j++){
			if(i==0 || i==size-1)
				tmp.push("Blue");
			else if(j==0 || j==size-1)
				tmp.push("Red");
			else
				tmp.push("");
		}
		game.push(tmp);
		
	}
}

function drawBoard(size){
	var oriX = 0, oriY = 50;
	var space = r/3;
	var x = oriX, y = 0;
	//var xOffset = (size)/2 * (Math.sqrt(3)* r + space);
	var xOffset = (window.innerWidth-3*r)/2;
	for(j=0;j<size;j++){
		for(i=0;i<size;i++){
			drawHex(r,
			xOffset + x*Math.cos(1/3*Math.PI)-y*Math.sin(1/3*Math.PI),
			oriY - r + x*Math.sin(1/3*Math.PI)+y*Math.cos(1/3*Math.PI),
			i,j);
			x += Math.sqrt(3)*r+space;
		}
		y += Math.sqrt(2)*r+space;
		x = x - (size-0.5) * (Math.sqrt(3)* r + space);
	}
	/*
	Math.sin((k*60)/180*Math.PI)
	for(j=0;j<size;j++){
		for(i=0;i<size;i++){
			drawHex(ctx, r,x,y,i,j);
			x += Math.sqrt(3)*r+space;
		}
		y += Math.sqrt(3)*r;
		x = x - (size-0.5) * (Math.sqrt(3)* r + space);
	}
	
	*/
}
function flash(color,target,times){
	times--;
	if(times > 0){
		for(var i=0;i<size;i++){
			for(j=0;j<size;j++){
				if(game[i][j] == color){
					game[i][j] = target;
					var canvas = document.querySelector("#pix"+i+"_"+j);
					if(canvas){
						var ctx = canvas.getContext('2d');
						//game[x][y] = color;
						ctx.fillStyle  = target;
						ctx.fill();
					}
				}
			}
		}
		
		setTimeout(function(){flash(target,color,times);}, 400);
	}
}

function drawHex(r, x, y, i, j){
	if((i==0 && j==0) || (i==size-1 && j==size-1)
	||(i==size-1 && j==0)||(i==0 && j==size-1)
	){
		return;
	}
	
	var canvas = document.createElement('canvas');
	canvas.id = "pix"+j+"_"+i;
	canvas.style="position:absolute; top:"+y+"px; left:"+x+"px;";
	canvas.width = 2*r+1;
	canvas.height = 2*r+1;
	var ctx = canvas.getContext('2d');
	
	
	ctx.save();
	ctx.translate(r,r);
	ctx.rotate(Math.PI/2);
	ctx.beginPath();
	for(var k = 0; k < 6; k++){
		ctx.lineTo(Math.cos(k/3*Math.PI)*r,

				Math.sin(k/3*Math.PI)*r);
	}
	if(i==0 || i==size-1){
		ctx.fillStyle  = "Red";
		ctx.fill();
	}
	if(j==0 || j==size-1){
		ctx.fillStyle  = "Blue";
		ctx.fill();
	}
	ctx.closePath();
	ctx.stroke();
	ctx.restore();
	canvas.addEventListener('click', function() {
		click(j,i,canvas.id);
	}, false);
	div = document.getElementById('GameBoard');
	div.appendChild(canvas);
}

function click(x,y,id){
	if(myTurn){
		clicks(x,y,id,true);
		ws.send("<Place>"+x+"_"+y);
	}
	myTurn = false;
}

function clicks(x,y,id,go){
	console.log(x+"\n"+y+"\n"+id+"\n");
	if(!go)
		return;
	if(end)
		return;
	if(game[x][y] != "")
		return;
	//var canvas=document.querySelector("#pix"+x+"_"+y);
	var canvas=document.querySelector("#"+id);
	var ctx = canvas.getContext('2d');
	game[x][y] = color;
	ctx.fillStyle  = color;
	ctx.fill();
	if(isEnd(x,y)){
		end = true;
		
		myText.style.color = color;
		myText.innerText = color +" win!!!!"
		
		setTimeout(function(){ flash(color,"gray",11);}, 100);
	}
	else{
		if("Red" == color){
			color = "Blue";
		}else{
			color = "Red";
		}
		myText.innerText ="It's "+ color +" turn."
	}
	myTurn = true;
}

function isEnd(x,y){
	console.log("isEnd "+x+" "+y);
	var tmpboard = [];
	for(var i=0;i<size;i++){
		var tmp = [];
		for(var j=0;j<size;j++){
			tmp.push("");
		}
		tmpboard.push(tmp);
	}
	var thisColor = game[x][y];
	tmpboard[x][y] = thisColor;
	var checkQueue = new Array();
	checkQueue.push([x,y]);
	var top=false;
	var bottom=false;
	var left=false;
	var right=false;
	while(checkQueue.length > 0 ){
		var pos = checkQueue.pop();
		tmpboard[pos[0]][pos[1]] = thisColor;
		if(pos[0] == 0){
			top=true;
			continue;
		}
		if(pos[0] == size-1){
			bottom=true;
			continue;
		}
		if(pos[1]==0){
			left=true;
			continue;
		}
		if(pos[1] == size-1){
			right=true;
			continue;
		}
		if(tmpboard[pos[0]-1][pos[1]] == ""
		&& game[pos[0]-1][pos[1]] == thisColor)
				checkQueue.push([pos[0]-1, pos[1]]);
		if(tmpboard[pos[0]-1][pos[1]+1] == ""
		&& game[pos[0]-1][pos[1]+1] == thisColor)
				checkQueue.push([pos[0]-1, pos[1]+1]);
		if(tmpboard[pos[0]][pos[1]-1] == ""
		&& game[pos[0]][pos[1]-1] == thisColor)
				checkQueue.push([pos[0], pos[1]-1]);
		if(tmpboard[pos[0]][pos[1]+1] == ""
		&& game[pos[0]][pos[1]+1] == thisColor)
				checkQueue.push([pos[0], pos[1]+1]);
		if(tmpboard[pos[0]+1][pos[1]] == ""
		&& game[pos[0]+1][pos[1]] == thisColor)
				checkQueue.push([pos[0]+1, pos[1]]);
		if(tmpboard[pos[0]+1][pos[1]-1] == ""
		&& game[pos[0]+1][pos[1]-1] == thisColor)
				checkQueue.push([pos[0]+1, pos[1]-1]);
	}
	if(thisColor=="Red" && left && right)
		return true;
	if(thisColor=="Blue" && top && bottom)
		return true;
	return false;
}

	for(var i=0;i<board.lenth;i++)

function help(){
	var strText = 
	"Press F2 or Start button to start a new Game."
	+"\n\n"+

	"in an attempt to link their opposite sides of "

function createRoom() {
	myColor = "Red";
	ws=new WebSocket(url);
	ws.onopen=function(e){
		console.log("connection open. createRoom");
		ws.send('<NewGame>');
	};
	ws.onmessage=function(e){
		console.log(e.data);
		if(e.data.startsWith("#GameStart")){
			myText.innerText ="Red(You) first."
			myTurn = true;
		}else if(e.data.startsWith("#NewGame")){
			myText.innerText ="RoomId: " + e.data.substring(8);
		}else if(e.data.startsWith("#Place")){
			var xxx = parseInt(e.data.substring(6,e.data.indexOf("_")));
			var yyy = parseInt(e.data.substring(1+e.data.indexOf("_")));
			clicks(xxx,yyy,"pix"+e.data.substring(6),true);
		}
	};
	ws.onerror=function(e){
		console.log(e.data);
	};
	ws.onclose=function(e){
		console.log("connection closed by server.");
	};
}
function enterRoom() {
	myColor = "Blue";
	ws=new WebSocket(url);
	ws.onopen=function(e){
		console.log("connection open. enterRoom");
		ws.send('<EnterGame>'+document.getElementById("roomId").value);
	};
	ws.onmessage=function(e){
		console.log(e.data);
		if(e.data.startsWith("#GameStart")){
			myText.innerText ="Red(Enemy) first."
		}else if(e.data.startsWith("#Place")){
			var xxx = parseInt(e.data.substring(6,e.data.indexOf("_")));
			var yyy = parseInt(e.data.substring(1+e.data.indexOf("_")));
			clicks(xxx,yyy,"pix"+e.data.substring(6),true);
		}
	};
	ws.onerror=function(e){
		console.log(e.data);
	};
	ws.onclose=function(e){
		console.log("Server > connection closed by server.");
	};
}


Element.prototype.remove = function() {
    this.parentElement.removeChild(this);
}
NodeList.prototype.remove = HTMLCollection.prototype.remove = function() {
    for(var i = this.length - 1; i >= 0; i--) {
        if(this[i] && this[i].parentElement) {
            this[i].parentElement.removeChild(this[i]);
        }
    }
}
