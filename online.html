<!DOCTYPE html>

<html>
<head>
	<title>Hex Game</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Bootstrap core CSS -->

    <link href="./hex.css" rel="stylesheet">
</head>

<body id="body" role = "document" onselectstart="return false;" oncontextmenu="window.event.returnValue=false" >

	<!-- Fixed navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a id="Title" class="navbar-brand" href="#" style="font-size: 125%">Hex Board Game</a>
		</div>
		<div id="navbar" class="navbar-collapse collapse">
			<ul class="nav navbar-nav">
				<li><a onclick="HexProject.namespace.createRoom();">NewGame</a></li>
				<li class="dropdown">
					<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Enter <span class="caret"></span></a>
					<ul class="dropdown-menu">
						<li class="btn-default ">RoomId:<input type="number" id = "roomId"></li>
						<li class="btn-primary" onclick="HexProject.namespace.enterRoom();">Enter</li>
					</ul>
				</li>
				<li><a onclick="HexProject.namespace.help();">About</a></li>
				<li class="dropdown">
					<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Setting <span class="caret"></span></a>
					<ul class="dropdown-menu">
						<li class="btn-default ">Size:<input type="number" value = 10 id = "number" min="5" max="15"></li>

					</ul>
				</li>
			</ul>
		</div><!--/.nav-collapse -->
	</div>
    </nav>
<div>
	<div id="text"></div>
</div>
<div id="GameBoard"></div>

<div class="fixed">
	<button type="button" class="btn btn-primary" onclick="HexProject.namespace.undoClick();">undo</button>
	<button type="button" class="btn btn-primary" onclick="HexProject.namespace.surrender();">surrender</button>
	<button type="button" class="btn btn-primary" onclick="HexProject.namespace.restart();">restart</button>
</div>

<canvas id="canvas"></canvas >
</body>
<script src="./jquery-1.12.0.min.js"></script>
<script src="./bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
<script src="./HexProject.js"></script>
<script type="text/javascript">

HexProject.namespace.initGame();

window.addEventListener('resize', function(event){
  // do stuff here
  HexProject.namespace.resize();
});

Element.prototype.remove = function() {
    this.parentElement.removeChild(this);
}
NodeList.prototype.remove = HTMLCollection.prototype.remove = function() {
    for(var i = this.length - 1; i >= 0; i--) {
        if(this[i] && this[i].parentElement) {
            this[i].parentElement.removeChild(this[i]);
        }
    }
}
$(document).ready(function(){ 
	$(window).keydown(function(event){
		console.log("key "+event.keyCode+" pressed.");
		//press f2
		if(event.keyCode == 113){
			HexProject.namespace.initGame();
		}
	});
});
</script>
</html>
